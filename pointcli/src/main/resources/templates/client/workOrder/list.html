<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
this is work order~
<a class="" th:href="@{/workOrder/addOrder}">新增工单</a>
<table>
    <thead>
        <tr>
            <td>工单编码</td>
            <td>工单状态</td>
            <td>工单类型</td>
            <td>主题</td>
            <td>创建时间</td>
            <td>操作</td>
        </tr>
    </thead>
    <tr th:each="order, state: ${orders}">
        <td th:text="${order.orderCode}">工单编码</td>
        <td th:text="${order.orderStateName}">工单状态</td>
        <td th:text="${order.orderTypeName}">工单类型</td>
        <td th:text="${order.theme}">主题</td>
        <td th:text="${order.createTime}">创建时间</td>
        <td><a th:href="@{/}">查看</a></td>
    </tr>
</table>

<script th:src="@{/js/jquery.min.js}" ></script>
</body>
</html>
